<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   
  <!--Fonts-->
  <link rel="stylesheet" href="assets/fonts/Inter-VariableFont_slnt,wght.ttf">
  <link rel="stylesheet" href="assets/fonts/static/Inter-Bold.ttf">
  <link rel="stylesheet" href="assets/fonts/static/Inter-Regular.ttf">
  <link rel="stylesheet" href="assets/fonts/static/Inter-SemiBold.ttf">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
     <img class="image" src="assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="name-container">
      <p class="name">Jessica Randall</p>
      <p>London, United Kingdom</p>
    </div>
    <div class="description">
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="button-container">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>


  
  
  

  
  
 
  
  
</body>
</html>
